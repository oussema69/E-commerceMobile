
<ion-content [fullscreen]="true" >
  <ion-searchbar  debounce="100" name="Search" [(ngModel)]="Search"></ion-searchbar>
  <ion-card *ngFor="let item of cat|cat:Search" (click)="go(item.nom)">
    <img src="{{fileUrl+item.img}}" style="height: 120px" width="100%"/>
    <div class="card-title">{{item.nom}}</div>
    <div class="card-subtitle">{{item.description}}</div>
  </ion-card>
  </ion-content>
