  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Ionic Shopping
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-content-header>
   <h1 style="color: red" >totale:{{this.total}}Â£</h1>
    </ion-content-header>
    <br>
    <ion-list>
      <ion-card *ngFor="let p of art">
<app-pan [article]="p" (quantirchange)="quantitechange($event)" (del)="getPanier()" ></app-pan>
      </ion-card>
    </ion-list>
    <ion-list>
      <ion-radio-group value="Q1" >

        <div >
          <ion-item >
            <ion-label  >A la livrason</ion-label>
            <ion-radio slot="start" (click)="hiden1()"></ion-radio>
          </ion-item>
          <ion-button style="position: relative;left: 70%" *ngIf="h" (click)="adomicile()" >Confirmer</ion-button>

          <ion-item >
            <ion-label  >En Ligne</ion-label>
            <ion-radio slot="start" (click)="hiden()" ></ion-radio>
          </ion-item>
        </div>
      </ion-radio-group>
    </ion-list>
    <div class="col-lg-4 bg-grey" *ngIf="hidden">

      <div class="p-5">
        <h3 class="fw-bold mb-5 mt-2 pt-1">Payer en ligne</h3>
        <hr class="my-4">



        <div class="mb-4 pb-2">
          <select class="select">
            <option value="1">type de carte</option>
            <option value="2">Paypale</option>
            <option value="3">MasterCard</option>
            <option value="4">Visa</option>
          </select>
        </div>

        <h5 class="text-uppercase mb-3">ecrivez le code </h5>

        <div class="mb-5">
          <div class="form-outline">
            <input type="password" id="form3Examplea2" [(ngModel)]="payment" class="form-control  form-control-lg" />
            <label class="form-label" for="form3Examplea2">Entrer ton code</label>
          </div>
        </div>

        <hr class="my-4">

        <div class="d-flex justify-content-between mb-5">
          <h5 class="text-uppercase">Total </h5>
          <h5>{{this.total}}</h5>
        </div>

        <ion-button type="button" class="btn btn-dark btn-block btn-lg"
                data-mdb-ripple-color="dark" (click)="ligne()">confirmer</ion-button>

      </div>
    </div>
  </ion-content>
